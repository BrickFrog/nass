[tox]
envlist = py26, py27, pypy, py33, py34, py35

[testenv]
passenv = NASS_API_KEY
usedevelop = true
deps =
    pytest
    pytest-cov
commands =
    py.test --cov=nass --cov-report=term-missing -vv tests/

[testenv:coveralls]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps = coveralls
commands =
    coverage combine
    coverage report
    coveralls
